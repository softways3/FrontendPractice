<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
      <label for="uname">Enter Name:</label>  
      <input type="text" name="name1" id="uname" size="40" maxlength="5" placeholder="enter your first name" value="ABC">

      <br>
      <br>
      <lable for="pass">Enter Password:</lable>
      <input type="password" name="" id="pass" placeholder="enter password" required>
      <br>
      <br>
      <lable for="email1">Enter Email:</lable>
      <input type="email" name="email1" id="email1" placeholder="type email" required>
      <br>
      <br>

      <label for="feedback">Enter Feedback:</label><br>
      <textarea name="feedback" id="feedback" rows="7" cols="50">Positive Review</textarea>
       <br><br>
       <label for="hobby">Choose your hobby:</label>
       <input type="checkbox" name="hobby" id="hobby" value="cook">Cooking
       <input type="checkbox" name="hobby" id="hobby" value="sing">Singing
       <input type="checkbox" name="hobby" id="hobby" value="dance">Dancing
      <br>
      <br>
      <label for="pro">Choose your Programme:</label>
      <input type="radio" name="pro" id="B.Tech" value="B.Tech">
      <label for="B.Tech">B.Tech</lable>
      <input type="radio" name="pro" id="bca" value="bca" >
      <label for="bca">BCA</lable>
      <input type="radio" name="pro" id="ba" value="ba" >
      <label for="ba">BA</lable>
      <br><br>
      <label for="statesel">Select state:</label>
      <select name="statesel" id="statesel" size="4" multiple>
        <option value="state">Choose your state</option>
        <option value="punjab">Punjab</option>
        <option value="jam">Jammu</option>
        <option value="kr">Kerla</option>
        <option value="tam">Tamilnadu</option>
        <option value="bih">Bihar</option>
      </select>
      <br><br>
      <label for="filesel">Choose file:</label>
      <input type="file" name="filesel" id="filesel">
      <br><br>
      <input type="submit" name="submitform" id="submitform" value="Submit Form">
      <input type="reset" name="resetform" value="Reset Form">
      <br><br>
      <input type="image" name="imgbtn" id="imgbtn" src="submitt.jpg" width="90" height="40">
    </form>
</body>
</html>
